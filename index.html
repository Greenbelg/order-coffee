<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset class="beverage">
        <h4 class="beverage-count">Напиток №1</h4>
        <label class="field">
          <span class="label-text">Я буду</span>
          <select id="select">
            <option value="espresso">Эспрессо</option>
            <option value="capuccino" selected>Капучино</option>
            <option value="cacao">Какао</option>
          </select>
        </label>
        <div class="field">
          <span class="checkbox-label">Сделайте напиток на</span>
          <label class="checkbox-field">
            <input class="radio" type="radio" name="milk0" value="usual" checked />
            <span>обычном молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="radio" type="radio" name="milk0" value="no-fat" />
            <span>обезжиренном молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="radio" type="radio" name="milk0" value="soy" />
            <span>соевом молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="radio" type="radio" name="milk0" value="coconut" />
            <span>кокосовом молоке</span>
          </label>
        </div>
        <div class="field">
          <span class="checkbox-label">Добавьте к напитку:</span>
          <label class="checkbox-field">
            <input class="checkbox" type="checkbox" name="options0" value="whipped cream" />
            <span>взбитых сливок</span>
          </label>
          <label class="checkbox-field">
            <input class="checkbox" type="checkbox" name="options0" value="marshmallow" />
            <span>зефирок</span>
          </label>
          <label class="checkbox-field">
            <input class="checkbox" type="checkbox" name="options0" value="chocolate" />
            <span>шоколад</span>
          </label>
          <label class="checkbox-field">
            <input class="checkbox" type="checkbox" name="options0" value="cinnamon" />
            <span>корицу</span>
          </label>
        </div>
      </fieldset>
      <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
        <button type="button" class="submit-button">Готово</button>
      </div>
    </form>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Заказ принят!</p>
        <table id="orderTable">
          <thead>
            <tr>
              <th>Напиток</th>
              <th>Молоко</th>
              <th>Дополнительно</th>
            </tr>
          </thead>
          <tbody>
            <!-- Здесь будут отображаться данные о заказе -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
